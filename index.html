<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Start Screen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Settings Button -->
      <button
        class="settings-trigger"
        id="settingsBtn"
        onclick="toggleSettings()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="20"
          height="20"
          viewBox="0,0,256,256"
        >
          <g
            fill="#ffffff"
            fill-rule="nonzero"
            stroke="none"
            stroke-width="1"
            stroke-linecap="butt"
            stroke-linejoin="miter"
            stroke-miterlimit="10"
            stroke-dasharray=""
            stroke-dashoffset="0"
            font-family="none"
            font-weight="none"
            font-size="none"
            text-anchor="none"
            style="mix-blend-mode: normal"
          >
            <g transform="scale(5.12,5.12)">
              <path
                d="M47.16,21.221l-5.91,-0.966c-0.346,-1.186 -0.819,-2.326 -1.411,-3.405l3.45,-4.917c0.279,-0.397 0.231,-0.938 -0.112,-1.282l-3.889,-3.887c-0.347,-0.346 -0.893,-0.391 -1.291,-0.104l-4.843,3.481c-1.089,-0.602 -2.239,-1.08 -3.432,-1.427l-1.031,-5.886c-0.084,-0.478 -0.499,-0.828 -0.985,-0.828h-5.5c-0.49,0 -0.908,0.355 -0.987,0.839l-0.956,5.854c-1.2,0.345 -2.352,0.818 -3.437,1.412l-4.83,-3.45c-0.399,-0.285 -0.942,-0.239 -1.289,0.106l-3.887,3.887c-0.343,0.343 -0.391,0.883 -0.112,1.28l3.399,4.863c-0.605,1.095 -1.087,2.254 -1.438,3.46l-5.831,0.971c-0.482,0.08 -0.836,0.498 -0.836,0.986v5.5c0,0.485 0.348,0.9 0.825,0.985l5.831,1.034c0.349,1.203 0.831,2.362 1.438,3.46l-3.441,4.813c-0.284,0.397 -0.239,0.942 0.106,1.289l3.888,3.891c0.343,0.343 0.884,0.391 1.281,0.112l4.87,-3.411c1.093,0.601 2.248,1.078 3.445,1.424l0.976,5.861c0.079,0.481 0.496,0.834 0.985,0.834h5.5c0.485,0 0.9,-0.348 0.984,-0.825l1.045,-5.89c1.199,-0.353 2.348,-0.833 3.43,-1.435l4.905,3.441c0.398,0.281 0.938,0.232 1.282,-0.111l3.888,-3.891c0.346,-0.347 0.391,-0.894 0.104,-1.292l-3.498,-4.857c0.593,-1.08 1.064,-2.222 1.407,-3.408l5.918,-1.039c0.479,-0.084 0.827,-0.5 0.827,-0.985v-5.5c0.001,-0.49 -0.354,-0.908 -0.838,-0.987zM25,32c-3.866,0 -7,-3.134 -7,-7c0,-3.866 3.134,-7 7,-7c3.866,0 7,3.134 7,7c0,3.866 -3.134,7 -7,7z"
              ></path>
            </g>
          </g>
        </svg>
      </button>

      <!-- Main Content Wrapper -->
      <div class="main-wrapper">
        <!-- Header Section -->
        <header class="header">
          <div class="welcome-section">
            <h1 class="welcome-text">
              <span class="greeting" id="greeting">Good Evening</span>,
              <span class="username" id="username">Developer</span>
            </h1>
            <div class="time-display" id="currentTime">6:53:32 PM</div>
          </div>
        </header>

        <!-- Search Bar -->
        <div class="search-container">
          <div class="search-wrapper">
            <svg
              class="search-icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8" />
              <path d="M21 21l-4.35-4.35" />
            </svg>
            <input
              type="text"
              class="search-bar"
              placeholder="Search the web..."
              id="searchInput"
            />
            <kbd class="search-shortcut">⌘K</kbd>
          </div>
        </div>

        <!-- Main Content Area -->
        <main class="main-content">
          <!-- Quick Links Grid -->
          <section class="links-section">
            <div class="links-grid" id="linksGrid">
              <!-- Links will be populated by JavaScript -->
            </div>
          </section>
        </main>
      </div>

      <!-- Social Media Links -->
      <aside class="social-sidebar">
        <div class="social-links">
          <a
            href="https://github.com"
            class="social-link"
            target="_blank"
            title="GitHub"
          >
            <img src="img/Github.png" alt="GitHub" class="social-icon" />
          </a>
          <a
            href="https://linkedin.com"
            class="social-link"
            target="_blank"
            title="LinkedIn"
          >
            <img src="img/LinkedIn.png" alt="LinkedIn" class="social-icon" />
          </a>
          <a
            href="https://instagram.com"
            class="social-link"
            target="_blank"
            title="Instagram"
          >
            <img src="img/Instagram.png" alt="Instagram" class="social-icon" />
          </a>
          <a
            href="https://youtube.com"
            class="social-link"
            target="_blank"
            title="YouTube"
          >
            <img src="img/youtube.png" alt="YouTube" class="social-icon" />
          </a>
        </div>
      </aside>

      <!-- Weather Widget -->
      <div class="weather-widget" id="weatherWidget">
        <div class="weather-info">
          <div class="weather-icon" id="weatherIcon">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="5" />
              <path
                d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
              />
            </svg>
          </div>
          <div class="weather-details">
            <span class="temperature" id="temperature">22°C</span>
            <span class="weather-desc" id="weatherDesc">Clear</span>
          </div>
        </div>
      </div>

      <!-- Settings Panel -->
      <div class="settings-panel" id="settingsPanel">
        <div class="settings-content">
          <div class="settings-header">
            <h3>Settings</h3>
            <button class="close-btn" onclick="toggleSettings()">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M18 6L6 18M6 6l12 12" />
              </svg>
            </button>
          </div>

          <div class="settings-body">
            <div class="setting-group">
              <label class="setting-label">Display Name</label>
              <div class="input-group">
                <input
                  type="text"
                  id="usernameInput"
                  class="setting-input"
                  placeholder="Enter your name"
                />
                <button class="btn btn-primary" onclick="updateUsername()">
                  Save
                </button>
              </div>
            </div>

            <div class="setting-group">
              <label class="setting-label">Background Theme</label>
              <div class="theme-options">
                <button
                  class="theme-option active"
                  data-theme="default"
                  onclick="changeBackground('default')"
                >
                  <div class="theme-preview default-theme"></div>
                  <span>Default</span>
                </button>
                <button
                  class="theme-option"
                  data-theme="gradient"
                  onclick="changeBackground('gradient')"
                >
                  <div class="theme-preview gradient-theme"></div>
                  <span>Gradient</span>
                </button>
                <button
                  class="theme-option"
                  data-theme="dots"
                  onclick="changeBackground('dots')"
                >
                  <div class="theme-preview dots-theme"></div>
                  <span>Dots</span>
                </button>
                <button
                  class="theme-option"
                  data-theme="mesh"
                  onclick="changeBackground('mesh')"
                >
                  <div class="theme-preview mesh-theme"></div>
                  <span>Mesh</span>
                </button>
                <button
                  class="theme-option"
                  data-theme="waves"
                  onclick="changeBackground('waves')"
                >
                  <div class="theme-preview waves-theme"></div>
                  <span>Waves</span>
                </button>
                <button
                  class="theme-option"
                  data-theme="circuit"
                  onclick="changeBackground('circuit')"
                >
                  <div class="theme-preview circuit-theme"></div>
                  <span>Circuit</span>
                </button>
                <button
                  class="theme-option"
                  data-theme="hexagon"
                  onclick="changeBackground('hexagon')"
                >
                  <div class="theme-preview hexagon-theme"></div>
                  <span>Hexagon</span>
                </button>
                <button
                  class="theme-option"
                  data-theme="neural"
                  onclick="changeBackground('neural')"
                >
                  <div class="theme-preview neural-theme"></div>
                  <span>Neural</span>
                </button>
                <button
                  class="theme-option"
                  data-theme="matrix"
                  onclick="changeBackground('matrix')"
                >
                  <div class="theme-preview matrix-theme"></div>
                  <span>Matrix</span>
                </button>
              </div>
            </div>

            <div class="setting-group">
              <label class="setting-label">Quick Links</label>
              <button class="btn btn-outline" onclick="showAddLinkDialog()">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M12 5v14m-7-7h14" />
                </svg>
                Add New Link
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Link Dialog -->
      <div class="dialog-overlay" id="addLinkDialog">
        <div class="dialog">
          <div class="dialog-header">
            <h3>Add New Link</h3>
            <button class="close-btn" onclick="hideAddLinkDialog()">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M18 6L6 18M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="dialog-body">
            <div class="input-group">
              <label class="input-label">Name</label>
              <input
                type="text"
                id="linkName"
                class="dialog-input"
                placeholder="e.g., React Docs"
              />
            </div>
            <div class="input-group">
              <label class="input-label">URL</label>
              <input
                type="url"
                id="linkUrl"
                class="dialog-input"
                placeholder="https://react.dev"
              />
            </div>
            <div class="input-group">
              <label class="input-label">Category</label>
              <select id="linkCategory" class="dialog-select">
                <option value="language">Language</option>
                <option value="framework">Framework</option>
                <option value="tool">Tool</option>
                <option value="design">Design</option>
              </select>
            </div>
          </div>
          <div class="dialog-footer">
            <button class="btn btn-outline" onclick="hideAddLinkDialog()">
              Cancel
            </button>
            <button class="btn btn-primary" onclick="addNewLink()">
              Add Link
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
